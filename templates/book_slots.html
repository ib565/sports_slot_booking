<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Slot</title>
</head>
<body>
    <h1>Book a Slot</h1>
    <form action="/book_slot" method="post">
        <select name="slot_id" required>
            <option value="">Select a Slot</option>
            {% for slot in slots %}
                <option value="{{ slot.id }}">{{ slot.start_time }} to {{ slot.end_time }} on {{slot.days}}</option>
            {% endfor %}
        </select>
        <button type="submit">Book Slot</button>
    </form>
</body>
</html>
