<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Slot</title>
</head>
<body>
    <h1>Book a Slot</h1>
    <form action="/book" method="post">
        <select name="slot_id" required>
            <option value="">Select a Slot</option>
            {% for sport in sports %}
                <optgroup label="{{ sport[1] }}">
                    {% for slot in sport.slots %}
                        <option value="{{ slot.id }}">{{ slot.slot_type }} - {{ slot.start_time }} to {{ slot.end_time }} (Capacity: {{ slot.capacity }})</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select>
        <button type="submit">Book Slot</button>
    </form>
</body>
</html>
