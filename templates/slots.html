<!DOCTYPE html>
<html>
<head>
    <title>Available Slots</title>
</head>
<body>
    <h1>Available Slots</h1>
    <ul>
        {% for slot in slots %}
            <li>
                {{ slot.start_time }} to {{ slot.end_time }} 
                <form action="/book_slot" method="post">
                    <input type="hidden" name="slot_id" value="{{ slot.id }}">
                    <input type="submit" value="Book">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
